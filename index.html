<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <section class="hero">
        <Nav>
            <div class="logo">
                <a href="/index.html">
                    <img src="./images/512x512bb.jpg" alt="pexels_logo" class="logo_img">
                    <span class="logo_label">Pexels</span>
                </a>
            </div>

            <div class="search_bar">
                <input type="search" placeholder="Search for free photos">
            </div>

            <img src="./images/menu.png" alt="menu" class="menu_icon">
            
            <div class="nav_cover"></div>
            <ul id="top_nav">
                <li>
                    <select name="Explore" id="explore_nav">
                        <a href="#"><option value="">Explore</option></a>
                        <a href="#"><option value="">Discover</option></a>
                        <a href="#"><option value="">Water</option></a>
                    </select>
                </li>
                <li><a href="#">Licence</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#"><img src="./images/option.png" alt="more_logo" class="more_icon1"></a></li>
                <li class="join_nav"><a href="./login.html">Join</a></li>
            </ul>
        </Nav>
        
        <div class="banner_info">
            <h1>The best free stock photos, royalty free images & videos shared by creators.</h1>
            <div class="search_bar_container">
                <select name="fool" id="bar_options">
                    <img src="" alt="img">
                    <option value="">Photos</option>
                    <option value="">Videos</option>
                </select>
                <input type="search" placeholder="Search for free photos">
                <img src="./images/search.png" alt="" class="search_icon">
            </div>
            <div class="trending_links">
                <ul>
                    <p>Trending:</p>
                    <li><a href="#">city,</a></li>
                    <li><a href="#">nature,</a></li>
                    <li><a href="#">landscape,</a></li>
                    <li><a href="#">flowers,</a></li>
                    <li><a href="#">sunset</a></li>
                    <li><a href="#"><img src="./images/option.png" alt="more_logo" class="more_icon2"></a></li>
                </ul>
            </div>
        </div>
    </section>

    <section class="body">
        <div class="second_nav">
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">Challenges</a></li>
            </ul>
        </div>
        <div class="third_nav">
            <h2>Free Stock Photos</h2>
            <select name="" id="">
                <option value="Trending">Trending</option>
                <option value="New">New</option>
            </select>
        </div>

        <div class="images_display_con">
            <div class="grid_con">
                <div class="image_container">
                    icon1
                    icon2
                    icon3
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
